{% extends 'layout.html' %}

{% block title %}
{{post.title}}
{% endblock %}

{% block content %}
  <section>
  <h1>{{post.title}}</h1>
  <div class="image-container" >
    <img
     class="banner"
     src="{{post.banner.url}}" 
     alt="{{post.title}}"
    />
  </div> 
    <p>{{post.date}}</p>
    <p>{{post.body}}</p>
  </section>  
{% endblock %}
